<!DOCTYPE html>
<html>
<head>
    <title>Popup Message</title>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <style>
        #popup {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background-color: #fff;
            border: 1px solid #000;
            padding: 20px;
            display: none;
        }
    </style>
</head>
<body>
    {% with messages = get_flashed_messages() %}
    {% if messages %}
    <div id="popup">
        <p>{{ messages[0] }}</p>
    </div>
    <script>
        $(document).ready(function(){
            $('#popup').fadeIn('slow');
            setTimeout(function(){
                $('#popup').fadeOut('slow');
            }, 3000);
        });
    </script>
    {% endif %}
    {% endwith %}
</body>
</html>
