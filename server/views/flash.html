{% with messages = get_flashed_messages(with_categories=true) %}
    {% if messages %}
    {% for category, message in messages %}
    {% if category == 'popup' %}
    <div id="popup">
        <p>{{ message }}</p>
    </div>
    <script>
        $(document).ready(function(){
            $('#popup').fadeIn().delay(3000).fadeOut();
        });
    </script>
    {% endif %}
    {% endfor %}
    {% endif %}
    {% endwith %}
